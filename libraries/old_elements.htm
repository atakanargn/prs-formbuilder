<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodseen - Form Builder</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <div class="container-fluid">
        <span class="navbar-brand" style="font-weight: bolder; font-size: 28px">
          <img
            src="assets/img/icon.png"
            height="42"
            class="d-inline-block align-text-top"
          />
        </span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="list.htm">Formlar </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="elements.htm">Form elemanları </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="settings.htm">Ayarlar </a>
            </li>
          </ul>
        </div>

        <img
          src="LOGO"
          alt="LOGO"
          height="42"
          class="d-inline-block align-text-top"
        />
      </div>
    </nav>

    <div class="container-fluid">
      <div class="container-fluid row p-2 m-2">
        <div class="col-12">
          <div class="container-fluid row">
            <h5 class="mb-3">Temel Özellikler</h5>
            <div class="col-6 form-group">
              <label for="form_element_name" class="form-label">Element</label>
              <div>
                <select
                  id="form_element_name"
                  class="form-select"
                  onchange="selectType(this.value,'element')"
                >
                  <option value="-1" selected>-- Element Seçin --</option>
                  <option value="input">input</option>
                  <option value="select">select</option>
                  <option value="button">button</option>
                  <option value="html">html</option>
                </select>
              </div>
            </div>
            <div class="col-6 form-group">
              <label for="form_element_type" class="form-label">Tip</label>
              <div>
                <select
                  id="form_element_type"
                  class="form-select"
                  onchange="selectType(this.value,'type')"
                  disabled=""
                >
                  <option value="-1">-- Element seçin --</option>
                </select>
              </div>
            </div>

            <div class="row col-12 p-0 m-0" id="first_section">
              <div class="form-group col-4">
                <label for="element_name" class="form-label mt-4"> Adı </label>
                <input type="text" class="form-control" id="element_name" />
              </div>
              <div class="form-group col-4">
                <label for="element_id" class="form-label mt-4"> ID </label>
                <input
                  type="text"
                  class="form-control"
                  id="element_id"
                  placeholder="örnek: 'boolean', 'textarea', 'text'"
                />
              </div>
              <div class="form-group col-4">
                <label for="element_sql_type" class="form-label mt-4">
                  SQL Type
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="element_sql_type"
                  placeholder="TEXT, DATETIME, DATE, VARCHAR"
                />
              </div>
            </div>

            <div class="row col-12 p-0 m-0" id="second_section">
              <hr class="col-12 mt-4" />
              <h5 class="mb-3">Validasyon</h5>

              <div class="form-group col-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="validation_checkbox"
                    style="transform: scale(1.5)"
                    onchange="validationState(this);"
                  />
                  <label class="form-check-label" for="validation_checkbox">
                    <span
                      >Bu form elemanı için validasyon özelliği açılsın
                      mı?</span
                    >
                  </label>
                </div>
              </div>

              <div class="form-group row col-4">
                <div class="form-check">
                  <label for="validation_regex" class="form-label">
                    Regex
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="validation_regex"
                  />
                </div>
              </div>

              <div class="form-group col-4">
                <div class="form-check">
                  <label for="validation_message" class="form-label">
                    Hata Mesajı
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="validation_message"
                  />
                </div>
              </div>
            </div>

            <div class="row col-12 p-0 m-0" id="third_section">
              <hr class="col-12 mt-4" />

              <h5 class="mb-3">Parametreler</h5>

              <div class="col-4 p-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="parameter_placeholder"
                    style="transform: scale(1.5)"
                  />
                  <label class="form-check-label" for="parameter_placeholder">
                    <span>Placeholder</span>
                  </label>
                </div>
              </div>

              <div class="col-4 p-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="parameter_min"
                    style="transform: scale(1.5)"
                  />
                  <label class="form-check-label" for="parameter_min">
                    <span>Minimum</span>
                  </label>
                </div>
              </div>

              <div class="col-4 p-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="parameter_max"
                    style="transform: scale(1.5)"
                  />
                  <label class="form-check-label" for="parameter_max">
                    <span>Maximum</span>
                  </label>
                </div>
              </div>

              <div class="col-4 p-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="parameter_multiple"
                    style="transform: scale(1.5)"
                  />
                  <label class="form-check-label" for="parameter_multiple">
                    <span>Çoklu Seçim</span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <hr />
        </div>
        <div class="col-12" id="fourth_section">
          <div class="container-fluid row">
            <div class="col-12 template_usable" id="template_usable">
              -- YÜKLENİYOR --
            </div>

            <div class="container-fluid col-4 mt-3">
              <h6>Şablon</h6>
              <textarea
                id="element_template"
                class="form-control m-2"
                rows="6"
                onkeyup="renderTemplate();"
                onclick="renderTemplate();"
                onselect="renderTemplate();"
              ></textarea>
            </div>

            <div class="container-fluid col-4 mt-3">
              <h6>CSS (Stil)</h6>
              <textarea
                id="element_template_css"
                class="form-control m-2"
                rows="6"
                onkeyup="renderTemplate();"
                onclick="renderTemplate();"
                onselect="renderTemplate();"
                onmousemove="renderTemplate();"
                onmouseleave="renderTemplate();"
                onmouseenter="renderTemplate();"
              ></textarea>
            </div>
            <div class="container-fluid col-4 mt-3">
              <h6>JS (Fonksiyonlar)</h6>
              <textarea
                id="element_template_js"
                class="form-control m-2"
                rows="6"
                onkeyup="renderTemplate();"
                onclick="renderTemplate();"
                onselect="renderTemplate();"
                onmousemove="renderTemplate();"
                onmouseleave="renderTemplate();"
                onmouseenter="renderTemplate();"
              ></textarea>
            </div>
            <div class="d-grid gap-2 mt-2 m-0 p-0 col-12">
              <button type="button" class="btn btn-success">Kaydet</button>
            </div>
          </div>
          <div class="col-12">
            <hr />

            <h6>Önizleme</h6>

            <div class="container-fluid m-3 p-3">
              <iframe srcdoc="" id="element_preview" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/elements.js"></script>
  </body>
</html>
